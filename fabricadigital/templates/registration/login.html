<link rel="stylesheet" href={{ STATIC_URL }}style.css />

{% block content %}

    {% if form.has_errors %}
        <p>Username or password didn't work. 
            Please enter them again.</p>
    {% endif %}

    <form method="post" action="." id="login_form">
        {% csrf_token %}

        <h1>Login</h1>

        <p>
            <label for="id_username">Username:
            </label>{{ form.username }}
        </p>
        
        <p>
            <label for="id_password">Password:
            </label>{{ form.password }}
        </p>

        <input type="hidden" name="next" value="/people" />
        <input type="submit" value="login" />

    </form>
{% endblock %}
<legend>You must be logged to see contents</legend>
